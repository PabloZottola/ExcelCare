              <button type="button" class="btn btn-primary btn-separados" data-bs-toggle="modal"

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de medicos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>
          <div class="modal-body">
            <div class="container mt-5">
             
              <form id="medicoForm">
                <div class="form-group">
                  <label for="nombreMedico">Nombre:</label>
                  <input type="text" class="form-control" id="nombreMedico" maxlength="50">
                </div>
                <div class="form-group">
                  <label for="apellidoMedico">Apellido:</label>
                  <input type="text" class="form-control" id="apellidoMedico" maxlength="50" >
                </div>
                <div class="form-group">
                  <label for="matriculaMedico">Número de Matrícula:</label>
                  <input type="text" class="form-control" id="matriculaMedico"maxlength="20" minlength="2" >
                </div>
                <div class="form-group">
                  <label for="emailMedico">Correo electrónico:</label>
                  <input type="email" class="form-control" id="emailMedico" >
                </div>
                <div class="form-group">
                  <label for="contrasenaMedico">Contraseña:</label>
                  <input type="password" class="form-control" id="contrasenaMedico" maxlength="10" minlength="2">
                </div>
                <div class="form-group">
                  <label for="repetirContrasenaMedico">Repetir Contraseña:</label>
                  <input type="password" class="form-control" id="repetirContrasenaMedico" maxlength="10" minlength="2">
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Registrar Médico</button>
              </form>
            </div>
         
          
            
          </div>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="registroPaciente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Pacientes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">
        <div class="container mt-5">
          
          <form id="pacienteForm">
            <div class="form-group">
              <label for="nombrePaciente">Nombre:</label>
              <input type="text" class="form-control" id="nombrePaciente" >
            </div>
            <div class="form-group">
              <label for="apellidoPaciente">Apellido:</label>
              <input type="text" class="form-control" id="apellidoPaciente" >
            </div>
            <div class="form-group">
              <label for="emailPaciente">Correo electrónico:</label>
              <input type="email" class="form-control" id="emailPaciente" >
            </div>
            <div class="form-group">
              <label for="contrasenaPaciente">Contraseña:</label>
              <input type="password" class="form-control" id="contrasenaPaciente" >
            </div>
            <div class="form-group">
              <label for="repetirContrasenaPaciente">Repetir Contraseña:</label>
              <input type="password" class="form-control" id="repetirContrasenaPaciente" >
            </div>
            <button type="submit" class="btn btn-primary">Registrar Paciente</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          </form>
        </div>
      </div>
      
      </div>
    </div>
